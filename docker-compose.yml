version: '3.8'

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    ports:
      - "5679:5678"
    environment:
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=https://210cb4978e11.ngrok-free.app
      - GENERIC_TIMEZONE=Africa/Cairo
      - TZ=Africa/Cairo
      - LOCAL_LLM_API=http://ollama:11434/v1/chat/completions
    volumes:
      - n8n_data:/home/node/.n8n
      - ./workflows:/home/node/.n8n/workflows
    restart: unless-stopped
    networks:
      - n8n-network
    depends_on:
      - ollama

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    networks:
      - n8n-network

volumes:
  n8n_data:
  ollama_data:

networks:
  n8n-network:
    driver: bridge
